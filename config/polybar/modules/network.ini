
[module/network]
type = internal/network
interface = wlan0

interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-disconnected = <label-disconnected>

format-connected-foreground = ${colors.blue}
; format-connected-background = ${nord.nord00}

format-disconnected-foreground = ${colors.red}
; format-disconnected-background = ${nord.nord00}

format-connected-prefix =  
format-disconnected-prefix = 睊 

format-connected-font = 2

label-connected =  "  %essid%"
label-connected-foreground = ${colors.text}
label-disconnected-foreground = ${nord.nord11}

label-connected-background = ${nord.nord00}
label-disconnected-background = ${nord.nord00}
label-connected-font = 2
