[module/date]
type = internal/date

interval = 1.0

format = <label>
format-background = ${nord.nord0}
format-foreground = ${nord.nord10}
format-padding = 1

time = %H:%M
label = "%{A1:sh $HOME/.config/polybar/scripts/openCalendar.sh calendar &:}%time%%{A}"

[module/date_i]
type = internal/date

interval = 1.0

time = "Ôôè "

format = <label>
format-font = 2
format-background = ${nord.nord0}
format-foreground = ${nord.nord10}
 
label = %time%
