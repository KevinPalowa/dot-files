[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = AC0

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

format-full = <ramp-capacity>
format-full-font = 2
format-full-background = ${nord.nord00}

label-charging = " %percentage%%"
label-discharging = %percentage%%
label-full = %percentage%%

label-charging-foreground = ${nord.nord9}
label-discharging-foreground = ${nord.nord9}
label-full-foreground = ${nord.nord9}

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
ramp-capacity-font = 2
ramp-capacity-background = ${nord.nord00}
ramp-capacity-0-foreground = ${nord.nord7}
ramp-capacity-1-foreground = ${nord.nord8}
ramp-capacity-2-foreground = ${nord.nord8}
ramp-capacity-3-foreground = ${nord.nord9}
ramp-capacity-4-foreground = ${nord.nord9}

animation-charging-0 = ""
animation-charging-0-foreground = ${nord.nord7}

animation-charging-1 = ""
animation-charging-1-foreground = ${nord.nord7}

animation-charging-2 = ""
animation-charging-2-foreground = ${nord.nord8}

animation-charging-3 = ""
animation-charging-3-foreground = ${nord.nord9}

animation-charging-4 = ""
animation-charging-4-foreground = ${nord.nord10}

animation-charging-font = 2
animation-charging-background = ${nord.nord00}
animation-charging-framerate = 750
